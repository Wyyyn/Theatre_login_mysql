<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Test</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/jquery-3.1.0.min.js"></script>
</head>
<body>

<nav>
    <span><a title="主页" href="/">home</a></span>
    <span><a title="登陆" href="/login">login</a></span>
    <span><a title="注册" href="/reg">register</a></span>
</nav>
<article>
    <div class="container">
        <form class=" col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post">
            <fieldset>

                <legend></legend>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="tc">注册信息</p>
                    </div>
                    <div class="panel-body m15">
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-user"></span>
                        </span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                                <input type="password" class="form-control" id="password2" name="password2" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                                <input type="password" class="form-control" id="password1" name="password1" placeholder="请再次输入密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block" id="register1">注册</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="login1">登录</button>
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript">
        $(function(){
            $("#usename").onblur(function(){
                var username=$("username").val();
                if(username.length!=0){
                    reg=/^[\u4e00-\u9fa5_a-zA-Z0-9-]{1,16}$/g;
                    if(!reg.test(username)){
                        alert("对不起，输入的用户名限16个字符，支持中英文、数字、减号或下划线 ");
                    }
                }
            });
            $("#login1").click(function(){
                location.href = 'login';
            });
            $("#register1").click(function(){
                var username = $("#username").val();
                var password = $("#password2").val();
                var password1 = $("#password1").val();
                if(password !== password1){
                    $("#password2").css("border","1px solid red");
                    $("#password1").css("border","1px solid red");
                }else if(password === password1){
                    setTimeout(function () { this.location.href = "login.html" }, 3000);
                }
            });
        });
    </script>
</article>
</body>
</html>
