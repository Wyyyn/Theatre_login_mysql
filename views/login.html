<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Test</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/bootstrap.css">
    <script src="javascripts/bootstrap.js"></script>
    <script src="javascripts/bootstrap.min.js"></script>
    <script src="javascripts/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $("#register0").click(function(){
                location.href = 'reg';
            });
        });
    </script>
</head>
<body>

<nav>
    <span><a title="主页" href="/">home</a></span>
    <span><a title="登陆" href="/login">login</a></span>
    <span><a title="注册" href="/reg">register</a></span>
</nav>
<article>
    <div class="container">
        <form class="col-sm-offset-4 col-sm-4 form-horizontal" role="form" method="post">
            <fieldset>
                <% if(locals.islogin) { %>
                用户：<h3> <%= test %></h3>已经登陆。<br>
                <a class="btn" href="/logout">登出</a>
                <% } else{ %>
                <legend></legend>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <p class="tc">请先登录</p>
                    </div>
                    <div class="panel-body m15">
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                        <span class="input-group-addon">
                        <span class="glyphicon glyphicon-lock"></span>
                        </span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">登录</button>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-info col-sm-2 col-sm-offset-10" id="register0">注册</button>
                        </div>
                    </div>
                </div>
                <% } %>
            </fieldset>
        </form>
    </div>
</article>
</body>
</html>
